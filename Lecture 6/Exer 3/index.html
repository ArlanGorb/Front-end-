<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Objects</h2>
<p>Display object properties :</p>
<hr>
<p id="Exer 3"></p>

<script>
    const person = {name: "Semmy Wellem Taju", age: 33, city: "Manado City"} ;

    let txt = "";
    for (let x in person) {
    txt += person [x] + " " ;
    };

    document.getElementById ("Exer 3") .innerHTML = txt;
</script>

</body>
</html>
