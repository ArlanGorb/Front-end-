<!DOCTYPE html>
<html></html>
<head>
    <title>Function Scope using var</title>
</head>
<body>
    <script>
        function exampleFunction(){
            var a = 5; // a hanya dapat di akses dalam fungsi 
            console.log("Nilai a:",a);
        }
        // call function
        exampleFunction();

        // a tidak dapat diakses di luar fungsi
    </script>
</body>
</html>
